{{ if .Pages }}
    <li>
        <a href="#{{ .Params.anchor }}">{{ .Title }}</a>
        <ul>
            {{ if .Sections }}
                {{ range .Sections.ByWeight }}
                    {{ partial "menu_page_list.html" . }}
                {{ end }}
            {{ end }}
            {{ range .Pages.ByWeight }}
                <li><a href="#{{ .Params.anchor }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </li>
{{ else }}
    <li>
        <a href="#{{ .Params.anchor }}">{{ .Title }}</a>
    </li>
{{ end }}
