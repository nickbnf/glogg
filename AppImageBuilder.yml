version: 1

AppDir:
  path: AppDir

  app_info:
    id: klogg
    name: klogg
    icon: klogg
    version: latest
    exec: usr/bin/klogg
    exec_args: $@

  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/usr/lib:$APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/lib/x86_64-linux-gnu

  apt:
    arch: amd64
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-security main restricted universe multiverse
      - sourceline: deb http://archive.neon.kde.org/user/ bionic main
        key_url: 'https://archive.neon.kde.org/public.key'
      

    include:
      - libqt5widgets5
      - libqt5concurrent5
      - libqt5xml5

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
      - usr/include
      - sound-theme-freedesktop
      - perl
      - perl-base
      - kwayland-data
      - libwacom2
      - libasound2
      - breeze
      - breeze-icon-theme
      - breeze-cursor-theme
      - kwin-style-breeze
      - kde-style-breeze
      - plasma-integration
  
  test:
    debian:
      image: debian:stable
      command: "./AppRun"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1
    arch:
      image: archlinux
      command: "./AppRun"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1
    fedora:
      image: fedora:26
      command: "./AppRun"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1


AppImage:
  arch: x86_64
  update-information: !ENV ${UPDATE_INFO}
  sign-key: None
